<!DOCTYPE html>
<html class="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS ERP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1 id="site-title" data-translate="webTitle">BOOKS ERP</h1>
    </header>
    <div class="container">

        <div class="controller">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('he')">עברית</button>
            <button class="new-book-btn" onclick="newBookPopup()" data-translate="newBook">+ New book</button>
            <button class="load-data-btn" onclick="loadInitialData()" data-translate="loadData">Load data</button>
        </div>

        <div class="main-content">
            <div class="books-area">
                <div class="sort-controller">
                    <p data-translate="id">Id</p>
                    <div class="sort by-title">
                        <p data-translate="title">Title</p>
                        <i class="fa-solid fa-sort-up" onclick="sortBy('title')"></i>
                        <i class="fa-solid fa-sort-down" onclick="sortBy('title', true)"></i>
                    </div>
                    <div class="sort by-price">
                        <p data-translate="price">Price</p>
                        <i class="fa-solid fa-sort-up" onclick="sortBy('price')"></i>
                        <i class="fa-solid fa-sort-down" onclick="sortBy('price', true)"></i>
                    </div>
                    <p data-translate="action">Action</p>
                </div>
                <div class="books-list"></div>
                <div class="pagination-controller"></div>
            </div>
            <div class="book-area"></div>
        </div>

        <div class="editor-container"></div>

        <form class="popup new-book hidden" onsubmit="addNewBook(event)">
            <h2 data-translate="addNewBook">Add new book</h2>
            <input type="text" name="title" placeholder="Title" required>
            <label for="price" data-translate="price">Price</label>
            <input type="number" name="price" placeholder="0" required>
            <label for="rate" data-translate="rate">Rate</label>
            <input type="number" name="rate" value="0" max="5" min="0" step="1" required>
            <label for="imgUrl" data-translate="coverImageUrl">Cover image url:</label>
            <input type="url" name="imgUrl" placeholder="url">
            <button type="submit" data-translate="addBook">Add book</button>
            <i class="fa-solid fa-x" onclick="closeNewBookPopup()"></i>
        </form>
    </div>

</body>

<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>

</html>
